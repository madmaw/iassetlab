<html>
<head>
    <title>Templa Samples HelloWorld</title>
    <script src="lib/handlebars.js/dist/handlebars.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="target/dist/templa-all.js"></script>
    <link rel="stylesheet" href="src/samples/css/animations.css">
    <script>
        window.onload = function () {

            // tab
            var tabElement = document.getElementById("tab");
            var tabControllerFactory = new templa.samples.mvc.tab_index.TabIndexControllerFactory();
            var tabController = tabControllerFactory.create();
            tabController.init(new templa.mvc.element.DirectElementReference(tabElement));
            tabController.start();
        }
    </script>
</head>
<body>

<div id="tab"></div>
</body>

</html>
