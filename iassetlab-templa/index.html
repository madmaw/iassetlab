<html>
<head>
    <title>Templa Samples HelloWorld</title>
    <script src="lib/handlebars.js/dist/handlebars.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="target/dist/templa-all.js"></script>
    <link rel="stylesheet" href="src/samples/css/animations.css">
    <script>
        window.onload = function () {

            // hello world
            var helloworld_element = document.getElementById("helloworld");
            var helloWorldController = templa.samples.mvc.hello_world.HelloWorldControllerFactory.create();
            helloWorldController.init(new templa.mvc.element.DirectElementReference(helloworld_element));
            helloWorldController.start();

            // hello you
            var helloYouControllerFactory = new templa.samples.mvc.hello_you.HelloYouControllerFactory();

            var helloyou_element = document.getElementById("helloyou");
            var helloYouController = helloYouControllerFactory.create();
            helloYouController.init(new templa.mvc.element.DirectElementReference(helloyou_element));
            helloYouController.start();

            // basic stack
            var basicstack_element = document.getElementById("basicstack");
            var basicStackControllerFactory = new templa.samples.mvc.basic_stack.BasicStackControllerFactory();
            var basicStackController = basicStackControllerFactory.create();
            basicStackController.init(new templa.mvc.element.DirectElementReference(basicstack_element));
            basicStackController.start();

            // decorated stack
            var decoratedstack_element = document.getElementById("decoratedstack");
            var decoratedStackController = templa.samples.mvc.decorated_stack.DecoratedStackControllerFactory.create();
            decoratedStackController.init(new templa.mvc.element.DirectElementReference(decoratedstack_element));
            decoratedStackController.start();
        }
    </script>
</head>
<body>

<h3>Test 1</h3>
<div id="helloworld"></div>
<h3>Test 2</h3>    
<div id="helloyou"></div>
<h3>Test 3</h3>
<div id="basicstack"></div>
<h3>Test 4</h3>
<div id="decoratedstack"></div>
</body>

</html>
